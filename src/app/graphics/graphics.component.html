<div style="width: 100%;" *ngIf="chartData.length!==0">
    <p *ngIf="title === 'quim'">Química Atmosférica</p>
    <p *ngIf="title === 'prec'">Precipitaciones</p>
    <canvas baseChart 
        [datasets]="chartData"
        [legend]="true"
        [labels]="chartLabels"
        [options]="chartOptions"
        [type]="'line'"
    >
    </canvas>
</div>
